<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GesFlex Pro - Page non trouvée</title>
    <script>
        // Redirection pour le routing SPA sur GitHub Pages
        const path = window.location.pathname;
        const basePath = '/gesflex-pro';
        
        if (path !== basePath && !path.includes('.')) {
            // Rediriger vers la page d'accueil
            window.location.href = basePath + '/';
        }
    </script>
</head>
<body>
    <div id="root">
        <h1>Page non trouvée</h1>
        <p>Redirection en cours...</p>
    </div>
</body>
</html>
