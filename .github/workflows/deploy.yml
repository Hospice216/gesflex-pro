name: ğŸš€ DÃ©ploiement Automatique GesFlex Pro

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  deploy:
    name: ğŸš€ DÃ©ploiement GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Configuration Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Installation des dÃ©pendances
        run: npm ci
        
      - name: ğŸ—ï¸ Build de production
        run: npm run build
        
      - name: ğŸ“ CrÃ©er fichier .nojekyll
        run: touch dist/.nojekyll
        
      - name: ğŸ”§ Configurer les types MIME
        run: |
          echo "/*.js" > dist/_headers
          echo "  Content-Type: application/javascript" >> dist/_headers
          echo "/*.mjs" >> dist/_headers
          echo "  Content-Type: application/javascript" >> dist/_headers
          echo "/*.css" >> dist/_headers
          echo "  Content-Type: text/css" >> dist/_headers
        
      - name: ğŸ’¾ Upload des artefacts de build
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: dist/
          retention-days: 30
        
      - name: ğŸš€ DÃ©ploiement sur GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
