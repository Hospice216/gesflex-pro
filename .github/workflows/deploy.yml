name: ğŸš€ DÃ©ploiement Automatique GesFlex Pro

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  build-and-deploy:
    name: ğŸ—ï¸ Build et DÃ©ploiement
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Configuration Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Installation des dÃ©pendances
        run: npm ci
        
      - name: ğŸ” VÃ©rification des types TypeScript
        run: npm run type-check || echo "Type check failed, continuing..."
        
      - name: ğŸ§¹ Linting du code
        run: npm run lint || echo "Linting failed, continuing..."
        
      - name: ğŸ—ï¸ Build de production
        run: npm run build
        
      - name: ğŸ§¹ Nettoyer le build
        run: |
          echo "Nettoyage du dossier dist..."
          find dist/ -type l -delete 2>/dev/null || true
          find dist/ -type f -size +50M -delete 2>/dev/null || true
          echo "Taille du dossier dist:"
          du -sh dist/
        
      - name: ğŸ” VÃ©rifier le build
        run: |
          echo "Contenu du dossier dist:"
          ls -la dist/
          echo "Fichiers JavaScript:"
          find dist/ -name "*.js" | head -5
        
      - name: ğŸ“ CrÃ©er fichier .nojekyll
        run: touch dist/.nojekyll
        
      - name: ğŸ”§ Configurer les types MIME
        run: |
          echo "/*.js" > dist/_headers
          echo "  Content-Type: application/javascript" >> dist/_headers
          echo "/*.mjs" >> dist/_headers
          echo "  Content-Type: application/javascript" >> dist/_headers
          echo "/*.css" >> dist/_headers
          echo "  Content-Type: text/css" >> dist/_headers
        
      - name: ğŸ’¾ Upload des artefacts de build
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: |
            dist/*.html
            dist/*.js
            dist/*.css
            dist/*.json
            dist/assets/
            dist/.nojekyll
            dist/_headers
          retention-days: 30
        
      - name: ğŸ” VÃ©rifier la taille des artefacts
        run: |
          echo "VÃ©rification des artefacts uploadÃ©s..."
          ls -la dist/ | head -20
          echo "Fichiers JavaScript:"
          find dist/ -name "*.js" -exec ls -lh {} \; | head -10
        
      - name: ğŸš€ DÃ©ploiement sur GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: build-files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: false
