name: ğŸš€ DÃ©ploiement Automatique GesFlex Pro

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  build-and-deploy:
    name: ğŸ—ï¸ Build et DÃ©ploiement
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Configuration Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¦ Installation des dÃ©pendances
        run: npm ci
        
      - name: ğŸ” VÃ©rification des types TypeScript
        run: npm run type-check || echo "Type check failed, continuing..."
        
      - name: ğŸ§¹ Linting du code
        run: npm run lint || echo "Linting failed, continuing..."
        
      - name: ğŸ—ï¸ Build de production
        run: npm run build
        
      - name: ğŸ“ CrÃ©er fichier .nojekyll
        run: touch dist/.nojekyll
        
      - name: ğŸš€ DÃ©ploiement sur GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          path: dist/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
